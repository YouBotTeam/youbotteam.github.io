  </body>
  <script src="./js/main.js"></script>
  <script>
    // Rasa Web Chat
    window.WebChat.default({
      selector: "#webchat",
      initPayload: "/welcome",
      customData: { language: "en" }, // arbitrary custom data. Stay minimal as this will be added to the socket
      socketUrl: "https://demo.weai.it",
      socketPath: "/socket.io/",
      showFullScreenButton: true,
      title: "Comune di Milano",
      profileAvatar: "./images/favicon.ico",
      subtitle: "Infoline 020202",
      inputTextFieldHint: "Scrivi la tua richiesta...",
      params: { storage: "session" }, // can be set to "local"  or "session". details in storage section.
    });
    ChatCustomization.configuration({
      clearCacheOnRefresh: true,
      autoFocusOnInput: true,
      enableClickOnImage: true,
      enableAutoComplete: true,
      buttonMenu: {
        enableResetChat: false,
      },
      mainButtonDimension: {
        width: "5rem",
        height: "5rem",
      },
      colorCustom: {
        primary: "#4fc7b5",
        messageUser: {
          textColor: "#fff",
          backgroundColor: "#4fc7b5",
        },
        // messageBot: {
        //   textColor: "#fff",
        //   backgroundColor: "#4fc7b5",
        // },
        sendButton: "#4fc7b5",
      },
      popupSection: {
        showPopup: true,
        popupText: "Clicca sul bottone per inziare la chat",
      },
      feedbackSection: {
        title: "Lascia un feedback",
      },
    });
  </script>
